{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/hh.jpg' %}"); /* Replace 'path_to_your_image.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
        }
        form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adding transparency to the form background */
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Border color for input fields */
        }
        button {
            border: none;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
        /* Navbar styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="navbar-brand">Your Brand</a>
            <a href="addcourse">ADD COURSE</a>
            <a href="addstudent">ADD STUDENT</a>
            <a href="addfacualtyadmin">ADD FACULTY</a> <!-- Corrected spelling from "FACUALTY" to "FACULTY" -->
            <a href="showstudentdata">STUDENT DATA</a>
            <a href="showteacherdata">FACULTY DATA</a>
            <a href="{% url 'home' %}">HOME</a> <!-- Added "See All" link -->
        </div>
    </header>
    <form action="{% url 'addcourse' %}" method="post">
        {% csrf_token %}
        <h1>Add Course</h1>
        <input type="text" placeholder="Course Name" name="cname"><br><br>
        <button type="submit">ADD</button>
    </form>
</body>
</html>
