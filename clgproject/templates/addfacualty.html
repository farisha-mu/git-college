{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("{% static 'images/hh.jpg' %}"); /* Replace 'path_to_your_image.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adding transparency to the form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Adding shadow to the form */
            margin-top: 20px; /* Add a margin-top to create space between form and navbar */
        }
        input, select, button {
            width: calc(100% - 22px); /* Set input width to match form width */
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Border color for input fields */
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }
        button {
            border: none;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
        /* Navbar styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            margin-bottom: 20px; /* Add margin-bottom to create space below the navbar */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        h1 {
            color: #333; /* Text color for the heading */
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="navbar-brand">Your Brand</a>
            <a href="addcourse">ADD COURSE</a>
            <a href="addstudent">ADD STUDENT</a>
            <a href="addfacualtyadmin">ADD FACULTY</a> <!-- Corrected spelling from "FACUALTY" to "FACULTY" -->
            <a href="showstudentdata">STUDENT DATA</a>
            <a href="showteacherdata">FACULTY DATA</a>
            <a href="{% url 'home' %}">HOME</a> <!-- Added "See All" link -->
        </div>
    </header>
    <form action="{% url 'addfacualtyadmin' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Add Faculty</h1>
        <input placeholder="First Name" name="f_name"><br><br>
        <input placeholder="Last Name" name="l_name"><br><br>
        <input placeholder="Phone Number" name="num"><br><br>
        <input placeholder="Email" name="email"><br><br>
        <select name="select">
            {% for i in c_data %}
            <option value="{{i.id}}">{{i.course_name}}</option>
            {% endfor %}
        </select><br><br>
        <input placeholder="Username" name="uname"><br><br>
        <input placeholder="Password" name="pwd"><br><br>
        <input placeholder="Confirm Password" name="cpwd"><br><br>
        <input type="file" name="img" accept="image/*"><br><br>
        <button type="submit">ADD</button>
    </form>
</body>
</html>
