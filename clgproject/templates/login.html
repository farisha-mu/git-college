{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url("{% static 'images/hh.jpg' %}"); /* Replace 'path_to_your_image.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
        }
        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Navbar background color with transparency */
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure navbar is on top of other elements */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%; /* Adjust as needed */
            margin: 0 auto;
        }
        .navbar-brand {
            color: #fff; /* Navbar text color */
            font-size: 24px; /* Adjust font size as needed */
        }
        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-item {
            margin-left: 15px; /* Adjust spacing between navbar items */
        
        }
        .nav-link {
            color: #fff; /* Navbar item text color */
            text-decoration: none;
            font-size: 18px; /* Adjust font size as needed */
        }
        form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adding transparency to the form background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 70px; /* Adjust margin-top to make space for the navbar */
        }
        h1 {
            color: #333; /* Text color for the heading */
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Border color for input fields */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d2dae2; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-brand">Your Logo</div> <!-- Replace "Your Logo" with your actual logo or brand name -->
            <nav class="navbar-nav">
                <li class="nav-item"><a href="{% url 'tregister' %}" class="nav-link">REGISTER</a></li>
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">LOGIN</a></li>
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">HOME</a></li>
            </nav>
        </div>
    </header>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h1>LOGIN</h1> <!-- Heading for login -->
        <input placeholder="User Name" name="uname" required><br><br>
        <input type="password" placeholder="Password" name="pwd" required><br><br> <!-- Changed input type to password for password field -->
        <button type="submit">LOGIN</button>
    </form>
</body>
</html>
