<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="image">Image:</label><br>
        <img src="{{ teacher_profile.image.url }}" alt="Teacher Image"><br>
        <input type="file" id="image" name="image"><br>
        
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" value="{{ teacher_profile.user.first_name }}"><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" value="{{ teacher_profile.user.last_name }}"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ teacher_profile.user.email }}" readonly><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phnone" value="{{ teacher_profile.phnone }}"><br>
        
        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course_fk" value="{{ teacher_profile.course_fk.course_name }}"><br>
        
        <button type="submit">Save Changes</button>
    </form>

</body>
</html>
